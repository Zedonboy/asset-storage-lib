name: Build and Release

on:
  push:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:

          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --release
        env:
          RUSTFLAGS: "--allow warnings"

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp target/wasm32-unknown-unknown/release/asset_storage_lib.wasm release/
          cp asset_storage_lib.did release/
          cd release
          sha256sum asset_storage_lib.wasm > asset_storage_lib.wasm.sha256

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/asset_storage_lib.wasm
            release/asset_storage_lib.did
            release/asset_storage_lib.wasm.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
